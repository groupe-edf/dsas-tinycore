display boot.msg
default fr 
label mc
	kernel /boot/vmlinuz64
	append nodhcp cron initrd=/boot/corepure64.gz loglevel=3

label en
	kernel /boot/vmlinuz64
	append nodhcp cron initrd=/boot/corepure64.gz loglevel=3

label fr
	kernel /boot/vmlinuz64
	append nodhcp cron initrd=/boot/corepure64.gz loglevel=3 kmap=azerty/fr-latin1

label de
	kernel /boot/vmlinuz64
	append nodhcp cron initrd=/boot/corepure64.gz loglevel=3 kmap=qwertz/de-latin1
	
implicit 0	
prompt 1	
timeout 10
F1 boot.msg
F2 f2
F3 f3
F4 f4

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <link href="bootstrap-5.0.2.min.css" rel="stylesheet" type="text/css" />
    <script src="bootstrap-5.0.2.bundle.min.js"></script>
</head>
<body>

<dsas-modal id="modalDSAS" tag="DSAS"  type="Ok"></dsas-modal>
<div class="container p-3 my-3 border">
  <form>
    <div class="row">
      <div class="col-10">
        <h1 data-i18n>DSAS user password update</h1>
      </div>
      <div class="col-2">
        <nav class="navbar navbar-expand-sm">
          <ul class="navbar-nav ms-auto" data-i18n-navbar-lang></ul>
        </nav>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-4" data-i18n>User :</div><div class="col-sm-8" id="User"></div>
      <div class="col-sm-4" data-i18n>Type :</div><div class="col-sm-8" id="Type"></div>
      <div class="col-sm-4"><label for="inp_pass" class="col-form-label" data-i18n>Password :</label></div>
      <div class="col-sm-8"><input type="password" id="inp_pass" name="password" class="form-control" value=""></div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12 text-end">
        <input type="submit" class="btn btn-primary" id="update" value="Update" onclick="dsas_change_passwd(); return false;" data-i18n-value>
        <input type="submit" class="btn btn-primary" id="logout" value="Logout" onclick="dsas_logout(); return false;;" data-i18n-value>
      </div>
    </div>
  </form>
</div>
<script src="dsas.js"></script>
</body>
</html>

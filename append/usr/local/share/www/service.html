<!DOCTYPE .html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.0.2.min.css" />
    <script src="bootstrap-5.0.2.bundle.min.js"></script>
    <script src="dsas.js"></script>
    <link rel="stylesheet" type="text/css" href="dsas.css" />
</head>
<body>

<dsas-header></dsas-header>
<script>
  dsas_loggedin();
  dsas_check_warnings();
</script>

<div class="container p-3 my-3 border">
  <h5 data-i18n>Service configuration :</h5>
  <form class="g-2">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="ssh" onchange="dsas_change_service('ssh');">
            <label class="form-check-label" for="ssh" data-i18n>SSH server active</label>
          </div>
          <div class="col-12">
            <label data-toggle="tooltip" title="The listening addresses prevent connection from other addresses. The user 'tc' can use ssh and sftp, and the other users are limited to sftp. With an empty value the service is deactivated. A complex example might be '10.0.2.1,10.0.2.128/25,!10.0.2.129'" data-i18n data-i18n-title>Listening address :</label>
          </div>
          <div class="col-12">
            <label for="user_tc" data-i18n>User tc</label>
            <input type="text" id="user_tc" value="" class="form-control">
            <div class="invalid-feedback" id="feed_user_tc"></div>
          </div>
          <div class="col-12">
            <label for="user_bas" data-i18n>User bas</label>
            <input type="text" id="user_bas" value="" class="form-control">
            <div class="invalid-feedback" id="feed_user_bas"></div>
          </div>
          <div class="col-12">
            <label for="user_haut" data-i18n>User haut</label>
            <input type="text" id="user_haut" value="" class="form-control">
            <div class="invalid-feedback" id="feed_user_haut"></div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="syslog" onchange="dsas_change_service('syslog');">
            <label class="form-check-label" for="syslog" data-i18n>Syslogd</label>
          </div>
          <div class="col-12">
            <label for="syslog_server" data-i18n>Syslogd server</label>
            <input type="text" id="syslog_server" value="" class="form-control">
            <div class="invalid-feedback" id="feed_syslog_server"></div>
          </div>
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="ntp" onchange="dsas_change_service('ntp');">
            <label class="form-check-label" for="ntp" data-i18n>NTP service for the host on 'bas' interface</label>
          </div>
          <div class="form-check col-12">
            <label for="ntp_pool" data-i18n>NTP server pool :</label>     
            <textarea name="ntp_pool" rows="3" id="ntp_pool" value="" class="form-control"></textarea>
            <div class="invalid-feedback" id="feed_ntp_pool"></div>
          </div>
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="antivirus" onchange="dsas_change_service('antivirus');">
            <label class="form-check-label" for="antivirus" data-i18n>Antivirus</label>
          </div>
          <div class="col-12">
            <label for="antivirus_uri" data-i18n>CVD Repository</label>
            <input type="text" id="antivirus_uri" value="" class="form-control">
            <div class="invalid-feedback" id="feed_antivirus_uri"></div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Save changes" onclick="dsas_change_service(); return false;" data-i18n-value>
      </div>
    </div>
  </form>
  <script>dsas_display_service("all");</script>
</div>


</body>
</html>

<!DOCTYPE .html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service</title>
</head>
<body>

<dsas-header></dsas-header>
<div class="container p-3 my-3 border">
  <h5 data-i18n>Service configuration :</h5>
  <form class="g-2">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="ssh">
            <label class="form-check-label" for="ssh" data-i18n>SSH server active</label>
          </div>
          <div class="col-12">
            <label data-toggle="tooltip" title="The listening addresses prevent connection from other addresses. The user 'tc' can use ssh and sftp, and the other users are limited to sftp. With an empty value the service is deactivated. A complex example might be '10.0.2.1,10.0.2.128/25,!10.0.2.129'" data-i18n data-i18n-title>Listening address :</label>
          </div>
          <div class="col-12">
            <label for="user_tc" data-i18n>Administration Users</label>
            <input type="text" id="user_tc" value="" class="form-control">
            <div class="invalid-feedback" id="feed_user_tc"></div>
          </div>
          <div class="col-12">
            <label for="user_bas" data-i18n>Lower Users</label>
            <input type="text" id="user_bas" value="" class="form-control">
            <div class="invalid-feedback" id="feed_user_bas"></div>
          </div>
          <div class="col-12">
            <label for="user_haut" data-i18n>Upper Users</label>
            <input type="text" id="user_haut" value="" class="form-control">
            <div class="invalid-feedback" id="feed_user_haut"></div>
          </div>
          <div class="col-12"><hr /></div>
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="snmp">
            <label class="form-check-label" for="snmp" data-i18n>SNMPv3</label>
          </div>
          <div class="col-12">
            <label for="snmp_user" data-i18n>SNMP Username</label>
            <input type="text" id="snmp_user" value="" class="form-control">
            <div class="invalid-feedback" id="feed_snmp_user"></div>
          </div>
          <div class="col-12">
            <label for="snmp_pass" data-i18n>SNMP Authentification Password</label>
            <input type="text" id="snmp_pass" value="" class="form-control">
            <div class="invalid-feedback" id="feed_snmp_pass"></div>
          </div>
          <div class="col-12">
            <label for="snmp_encrypt" data-i18n>SNMP Authentification Protocol</label>
            <select class="form-select" name="snmp_encrypt" id="snmp_encrypt">
              <option id="snmp_md5" value="MD5">MD5</option>
              <option id="snmp_sha" value="SHA">SHA</option>
              <option id="snmp_sha256" value="SHA256">SHA256</option>
              <option id="snmp_sha512" value="SHA512">SHA512</option>
            </select>
          </div>
          <div class="col-12">
            <label for="snmp_passpriv" data-i18n>SNMP Privacy Password</label>
            <input type="text" id="snmp_passpriv" value="" class="form-control">
            <div class="invalid-feedback" id="feed_snmp_passpriv"></div>
          </div>
          <div class="col-12">
            <label for="snmp_privencrypt" data-i18n>SNMP Privacy Protocol</label>
            <select class="form-select" name="snmp_privencrypt" id="snmp_privencrypt">
              <option id="snmp_des" value="DES">DES</option>
              <option id="snmp_aes" value="AES">AES128</option>
              <!-- 
              These additional options require that net-snmp is compiled with --enable-blumenthal-aes
              <option id="snmp_aes192" value="AES192">AES192</option>
              <option id="snmp_aes192c" value="AES192C">AES192 Cisco</option>
              <option id="snmp_aes256" value="AES256">AES256</option>
              <option id="snmp_aes256c" value="AES256C">AES256 Cisco</option>
              -->
            </select>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="syslog">
            <label class="form-check-label" for="syslog" data-i18n>Syslogd</label>
          </div>
          <div class="col-12">
            <label for="syslog_server" data-i18n>Syslogd server</label>
            <input type="text" id="syslog_server" value="" class="form-control">
            <div class="invalid-feedback" id="feed_syslog_server"></div>
          </div>
          <div class="col-12"><hr /></div>
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="ntp">
            <label class="form-check-label" for="ntp" data-i18n>NTP service for the host on 'bas' interface</label>
          </div>
          <div class="form-check col-12">
            <label for="ntp_pool" data-i18n>NTP server pool :</label>     
            <textarea name="ntp_pool" rows="3" id="ntp_pool" value="" class="form-control"></textarea>
            <div class="invalid-feedback" id="feed_ntp_pool"></div>
          </div>
          <div class="col-12"><hr /></div>
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="antivirus">
            <label class="form-check-label" for="antivirus" data-i18n>Antivirus</label>
          </div>
          <div class="col-12">
            <label for="antivirus_uri" data-i18n>CVD Repository</label>
            <input type="text" id="antivirus_uri" value="" class="form-control">
            <div class="invalid-feedback" id="feed_antivirus_uri"></div>
          </div>
          <div class="col-12"><hr /></div>
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="repo">
            <label class="form-check-label" for="repo" data-i18n>HTTPS repository</label>
          </div>
          <!-- 
          The radius client is currently deactivated as its only capable of authenticating,
          the accounts must be local even if the passwords are in the radius, and is only 
          capable of PAP.... If you're fine with that can just uncomment below to activate radius
          <div class="col-12"><hr /></div>
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="" id="radius">
            <label class="form-check-label" for="radius" data-i18n>Radius client active</label>
          </div>
          <div class="col-12">
            <label for="radius_server" data-i18n>Radius server</label>
            <input type="text" id="radius_server" value="" class="form-control">
            <div class="invalid-feedback" id="feed_radius_server"></div>
          </div>
          <div class="col-12">
            <label for="radius_secret" data-i18n>Radius shared secret</label>
            <input type="text" id="radius_secret" value="" class="form-control">
            <div class="invalid-feedback" id="feed_radius_secret"></div>
          </div>
          -->
        </div>
      </div>
      <div class="form-group">
        <input type="submit" id="save" class="btn btn-primary" value="Save changes" data-i18n-value>
      </div>
    </div>
  </form>
</div>
<script src="dsas.js"></script>
<script>dsas_entry("service.html");</script>
</body>
</html>

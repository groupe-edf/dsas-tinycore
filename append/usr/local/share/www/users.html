<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
</head>
<body>

<dsas-header></dsas-header>

<div class="container p-3 my-3 border">
  <div class="row">
    <div class="col-md-10"><h5 data-i18n>Users</h5></div>
    <div class="col-md-2 text-end">
      <img id="AddUser" src="plus-lg.svg" data-toggle="tooltip" title="Add" data-i18n-title>
    </div>
  </div>
  <form class="g-2">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
           <th scope="col" data-i18n>Username</th>
           <th scope="col" data-i18n>Description</th>
           <th scope="col" data-i18n>Type</th>
           <th scope="col" style="text-align:center" data-i18n>Active</th>
           <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody id="Users"></tbody>    
      </table>
    </div>
    <div class="form-group">
      <input type="button" id="ChangeUsers" class="btn btn-primary" value="Save changes" data-i18n-value>
    </div>
  </form>
</div>
<script src="dsas.js"></script>
<script>dsas_entry("users.html");</script>
</body>
</html>

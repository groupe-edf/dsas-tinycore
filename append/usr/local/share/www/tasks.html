<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.0.2.min.css" />
    <script src="bootstrap-5.0.2.bundle.min.js"></script>
    <script src="dsas.js"></script>
    <link rel="stylesheet" type="text/css" href="dsas.css" />
</head>
<body>

<dsas-header></dsas-header>
<script>
  dsas_loggedin();
  dsas_check_warnings();
  dsas_display_tasks();
</script>

<div class="container p-3 my-3 border" id="Task">
  <div class="row"><div class="col-md-10">
    <h5><a class="text-toggle" data-bs-toggle="collapse" href="#Tasks" role="button" aria-controls="Tasks" aria-expanded="false">
      <i class="text-collapsed"><img src="caret-right.svg"/></i><i class="text-expanded"><img src="caret-down.svg"/></i></a><span i18n-data>Tasks</span></h5>
  </div>
  <div class="col-md-2 text-end">
    <img src="plus-lg.svg" data-toggle="tooltip" title="Add" onclick="dsas_task_new();" data-i18n-title>
  </div>
  <div class="collapse" id="Tasks"></div>
</div>

</body>
</html>

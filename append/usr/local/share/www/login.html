<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DSAS Login</title>
    <link href="bootstrap-5.0.2.min.css" rel="stylesheet" type="text/css" />
    <script src="bootstrap-5.0.2.bundle.min.js"></script>
    <script src="dsas.js"></script>
</head>
<body>
    <script>if (dsas_init_loggedin()) window.location = "index.html";</script>
    <div class="container p-3 my-3 border">
      <form>
        <h1>Site de management du DSAS</h1>
        <h2>Login ci-dessous</h2>
        <div class="form-group">
            <label>Utilisateur : </label>
            <input type="text" id="inp_user" name="username" class="form-control" value="">
            <div id="feed_user" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label>Mot de passe : </label>
            <input type="password" id="inp_pass" name="password" class="form-control" value="">
            <div id="feed_pass" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Login" onclick="dsas_login(); return false;">
        </div>
      </form>
    </div>
</body>
</html>

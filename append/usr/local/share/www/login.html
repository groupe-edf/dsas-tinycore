<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSAS Login</title>
</head>
<body>
    <div class="container p-3 my-3 border">
      <form>
        <div class="row">
          <div class="col-10">
            <h1 data-i18n>DSAS Management Site</h1>
          </div>
          <div class="col-2">
            <nav class="navbar navbar-expand-sm">
              <ul class="navbar-nav ms-auto" data-i18n-navbar-lang></ul>
            </nav>
          </div>
        </div>
        <h2 data-i18n>Login below</h2>
        <div class="form-group">
            <label data-i18n>Username :</label>
            <input type="text" id="inp_user" name="username" class="form-control" value="">
            <div id="feed_user" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label data-i18n>Password :</label>
            <input type="password" id="inp_pass" name="password" class="form-control" value="">
            <div id="feed_pass" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <input type="button" id="login" class="btn btn-primary" value="Login" data-i18n-value>
        </div>
      </form>
    </div>
<script src="dsas.js"></script>
</body>
</html>
